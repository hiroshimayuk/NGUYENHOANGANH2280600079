<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Application</title>
    <th:block th:fragment="link-css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </th:block>
    <th:block th:fragment="custom-css">
        <style>
            body { padding-top: 20px; }
            .footer { margin-top: 50px; padding: 20px 0; background-color: #f8f9fa; border-top: 1px solid #e9ecef; }
        </style>
    </th:block>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 rounded">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="/">HUTECH BOOKSTORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">List Books</a>
                    </li>
                    
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" href="/books/add">Add Book</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary me-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary" href="/register">Register</a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            Hello, <span sec:authentication="name" class="fw-bold">User</span>
                            <span sec:authorize="hasAuthority('ADMIN')" class="badge bg-danger ms-1">ADMIN</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div layout:fragment="content"></div>

<footer th:fragment="footer" class="footer text-center">
    <div class="container">
        <p class="text-muted mb-0">Copyright Â© 2024 HUTECH Education. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
