<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: custom-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">500</h1>
        <h2 class="mb-3">Oops! Internal Server Error.</h2>
        <p class="lead mb-2">The server encountered an internal error and was unable to complete your request.</p>
        <p class="text-muted mb-4">Please check the server logs for more details.</p>
        <a href="/" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>Back to homepage
        </a>
    </div>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
