<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body style="background: #f6f7fc;">
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-4">Sign up to <strong>Bookstore</strong></h3>
                        
                        <div th:if="${errors}" class="alert alert-danger text-start">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:text="${error}"></li>
                            </ul>
                        </div>

                        <form th:action="@{/register}" th:object="${user}" method="post">
                            
                            <div class="form-group mb-3 text-start">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" 
                                       placeholder="Enter your username" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            </div>

                            <div class="form-group mb-3 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       placeholder="Enter your email" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-group mb-3 text-start">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" 
                                       placeholder="Enter your password" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="form-group mb-4 text-start">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                       placeholder="Enter your phone">
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                            </div>

                            <p class="mt-3 mb-0">Already have an account? 
                                <a class="text-info fw-bold" th:href="@{/login}">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
