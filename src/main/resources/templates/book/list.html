<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>

<div class="container mt-4">
    <h1 class="text-center mb-4">List of Books</h1>

    <div class="row mb-3">
        <div class="col-md-8">
            <form th:action="@{/books/search}" method="get" class="d-flex">
                <input class="form-control me-2" type="text" name="keyword"
                       placeholder="Search by title, author, or category..."
                       th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        
        <div class="col-md-4 text-end" sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/books/add}" class="btn btn-primary">Add New Book</a>
        </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.isEmpty()}">
            <td colspan="6" class="text-center">No books found.</td>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.id}" class="text-center"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNÄ'" class="text-end"></td>
            <td th:text="${book.category != null ? book.category.name : 'N/A'}" class="text-center"></td>
            <td class="text-center">
                
                <div sec:authorize="hasAuthority('ADMIN')" class="d-inline">
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </div>

                <div sec:authorize="hasAuthority('USER')" class="d-inline">
                    <form th:action="@{/books/add-to-cart}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${book.id}">
                        <input type="hidden" name="name" th:value="${book.title}">
                        <input type="hidden" name="price" th:value="${book.price}">
                        <button type="submit" class="btn btn-success btn-sm"
                                onclick="return confirm('Add this book to cart?')">Add to Cart</button>
                    </form>
                </div>
                
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/books(pageNo=${currentPage - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/books(pageNo=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
