<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Book Library</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>

<div class="container mt-4">
    
    <div class="card card-custom p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary fw-bold mb-0"><i class="fas fa-list me-2"></i>Book Library</h3>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/books/add}" class="btn btn-primary rounded-pill px-4 shadow-sm">
                    <i class="fas fa-plus me-2"></i>Add New Book
                </a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/books/search}" method="get">
                    <div class="input-group shadow-sm rounded">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input class="form-control border-start-0 ps-0" type="text" name="keyword"
                               placeholder="Search books by title, author..." th:value="${keyword}">
                        <button class="btn btn-primary px-4" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light text-secondary">
                <tr>
                    <th class="py-3">ID</th>
                    <th class="py-3">Title</th>
                    <th class="py-3">Author</th>
                    <th class="py-3 text-end">Price</th>
                    <th class="py-3 text-center">Category</th>
                    <th class="py-3 text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${books.isEmpty()}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="fas fa-box-open fa-3x mb-3 d-block opacity-50"></i>
                        No books found available.
                    </td>
                </tr>

                <tr th:each="book : ${books}">
                    <td class="fw-bold text-muted" th:text="'#' + ${book.id}"></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-light rounded p-2 me-3 text-primary">
                                <i class="fas fa-book fa-lg"></i>
                            </div>
                            <div>
                                <span class="d-block fw-bold text-dark" th:text="${book.title}"></span>
                            </div>
                        </div>
                    </td>
                    <td th:text="${book.author}"></td>
                    <td class="text-end fw-bold text-success" 
                        th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' Ä‘'"></td>
                    <td class="text-center">
                        <span class="badge bg-info bg-opacity-10 text-info border border-info rounded-pill px-3"
                              th:text="${book.category != null ? book.category.name : 'Uncategorized'}">
                        </span>
                    </td>
                    <td class="text-center">
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-outline-warning btn-sm border-0" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-outline-danger btn-sm border-0"
                               onclick="return confirm('Are you sure you want to delete this book?')" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                        
                        <div sec:authorize="hasAuthority('USER')">
                             <form th:action="@{/books/add-to-cart}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <input type="hidden" name="name" th:value="${book.title}">
                                <input type="hidden" name="price" th:value="${book.price}">
                                <button type="submit" class="btn btn-success btn-sm rounded-pill px-3" onclick="return confirm('Add to cart?')">
                                    <i class="fas fa-cart-plus me-1"></i> Buy
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation" th:if="${totalPages > 0}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link rounded-circle mx-1" th:href="@{/books(pageNo=${currentPage - 1})}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link rounded-circle mx-1" th:href="@{/books(pageNo=${i})}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link rounded-circle mx-1" th:href="@{/books(pageNo=${currentPage + 1})}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
